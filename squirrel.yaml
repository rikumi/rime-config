config_version: "2023-02-27"
keyboard_layout: default
show_notifications_when: appropriate

style:
  color_scheme_dark: dark
  inline_preedit: false
  spacing: 8

# 皮肤列表
preset_color_schemes:
  dark:
    name: Mac深色
    horizontal: true
    text_orientation: horizontal
    candidate_format: " %c %@ "
    corner_radius: 5
    hilited_corner_radius: 0
    border_height: 0
    border_width: 8
    font_face: SF NS Display
    font_point: 16
    label_font_point: 13
    comment_font_point: 18
    text_color: 0x424242
    back_color: 0x282826
    border_color: 0x282826
    label_color: 0x999999
    candidate_text_color: 0xe9e9ea
    comment_text_color: 0x999999
    hilited_text_color: 0xFFFFFF
    hilited_back_color: 0x282826
    hilited_candidate_back_color: 0x3935d1
    hilited_candidate_text_color: 0xFFFFFF
    hilited_candidate_label_color: 0xFFFFFF
    hilited_comment_text_color: 0x999999
